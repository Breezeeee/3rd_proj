<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binary to Decimal</title>
    <link rel="stylesheet" media="screen" href="css/mystyle.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="myApp">
    <h1>My Binary to Decimal Conversion App</h1>
    <div ng-controller="myController">
        <br>
        <p>
            Binary Number:
            <input type="text"
                   ng-model="binary_num"
                   ng-keyup="displayDecimalNum()">
            <br>
        </p>
        <h2>
            {{decimal_num}}
            <br>
            <img ng-src="pictures/{{stateOfCal}}.webp">
        </h2>
    </div>
</body>
</html>
