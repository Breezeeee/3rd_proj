<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Binary to Decimal</title>
</head>
<body ng-app="myApp">
    <h1>My Binary to Decimal Conversion App</h1>
    <div ng-controller="myController">
        <br>
        <h3>
            Binary Number:
            <input type="text"
                   ng-model="binary_num"
                   ng-keyup="displayDecimalNum()">
            <br><br>
            Decimal Number: {{decimal_num}}
            <br>
            <img ng-src="{{stateOfCal}}.png">
        </h3>
    </div>
</body>
</html>
