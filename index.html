<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Front-end</title>
</head>
<body ng-app="myApp">
    <h1>My AngularJS App</h1>
    <div ng-controller="myController">
        <div>
            Input:
            <input type="text"
                   ng-model="name"
                   ng-keyup="displayNumeric();">
        </div>
        <div><br>Total value: {{totalValue}}</div>
        <br>{{name}}
    </div>
</body>
</html>
